<!DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8">
    </head>

    <body>
    <label for="weather">Select the weather type today</label>

    <select id="weather">
        <option value = "Makechoice">--make a choice--</option>
        <option value = "Sunny"> Sunny damnit</option>
        <option value = "Rainy">Rainy damnit</option>
        <option value = "Snowing">Snowing damnit</option>
        <option value = "Overcast">Overcast damnit</option>
    </select>
<p></p>

    <script>
        const select = document.querySelector("select");
        const para = document.querySelector("p");
        select.onchange = setWeather;
        function setWeather(){
        const choice = select.value;
        if (choice === "Sunny"){
            para.textContent = "Its nice and sunny"
        }
        else if(choice === "Rainy"){para.textContent = "Rain is falling"}
        else if(choice === "Snowing"){para.textContent = "Snow is falling"}
        else if(choice === "Overcast"){para.textContent = "Its fuggin cloudy"}
        else {para.textContent = ""}
        };
    
    
    
    
    
    
    </script>

    

    </html>
